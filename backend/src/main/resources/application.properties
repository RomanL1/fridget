spring.application.name=fridget
server.port=8080
server.address=0.0.0.0

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://host.docker.internal:5432/fridget}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Specify explicitly the dialect (here for PostgreSQL, adapt for your database)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Database initialization should typically be performed outside of Spring lifecycle
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=validate
logging.level.org.springframework.boot.autoconfigure=INFO

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.placeholder-replacement=false

# Docker Compose Configuration
spring.docker.compose.enabled=${DOCKER_COMPOSE_ENABLED:false}
spring.docker.compose.file=compose.yaml
spring.docker.compose.lifecycle-management=start_and_stop
spring.docker.compose.start.command=up
spring.docker.compose.stop.command=down
spring.docker.compose.stop.timeout=1m

# Ollama Configuration
ollama.model=${OLLAMA_MODEL:llama3.1:8b}
ollama.host=${OLLAMA_HOST:http://localhost:11434}
ollama.request.timeout.seconds=${OLLAMA_REQUEST_TIMEOUT_SECONDS:300}
