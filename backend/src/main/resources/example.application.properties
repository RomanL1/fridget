spring.application.name=fridget
server.port=8080
server.address=0.0.0.0

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://host.docker.internal:5432/fridget}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fridget}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver
# Specify explicitly the dialect (here for PostgreSQL, adapt for your database)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Disable Hibernate usage of JDBC metadata
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Database initialization should typically be performed outside of Spring lifecycle
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=validate
logging.level.org.springframework.boot.autoconfigure=INFO

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.placeholder-replacement=false

# Ollama Configuration
ollama.model=llama3.1:8b
