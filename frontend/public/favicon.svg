<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="-18 0 165 165"
  width="48"
  height="48"
  role="img"
  aria-labelledby="logoTitle logoDesc"
  style="--primary: light-dark(#08514c, #d4d4d4); --accent: light-dark(#2abf5e, #2abf5e)"
>
  <title id="logoTitle">Fridget Logo</title>
  <desc id="logoDesc">Rounded fridge outline with a smiling face on top and a green check on the bottom.</desc>

  <!-- Outer body -->
  <rect x="8" y="8" width="112" height="144" rx="13" fill="transparent" stroke="var(--primary)" stroke-width="7" />

  <!-- Eyes -->
  <rect x="40" y="30" width="11" height="13" rx="10" ry="5" fill="var(--primary)" />
  <rect x="77" y="30" width="11" height="13" rx="10" ry="5" fill="var(--primary)" />

  <!-- Mouth -->
  <path d="M50 52 Q64 65 78 52" fill="transparent" stroke="var(--primary)" stroke-width="6" stroke-linecap="round" />

  <!-- Divider (shelf) -->
  <line x1="10" y1="72" x2="120" y2="72" stroke="var(--primary)" stroke-width="6" />

  <!-- Handle -->
  <rect x="98" y="85" width="10" height="25" rx="5" fill="var(--primary)" />

  <!-- Check mark -->
  <path
    d="M36 116 L50 130 L78 100"
    fill="none"
    stroke="var(--accent)"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Feet -->
  <rect x="24" y="150" width="18" height="12" rx="3" fill="var(--primary)" />
  <rect x="86" y="150" width="18" height="12" rx="3" fill="var(--primary)" />
</svg>
